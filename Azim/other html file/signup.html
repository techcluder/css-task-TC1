<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN? /Sign UP?</title>
    <link rel="stylesheet" href="../CSS/bootstrap file/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../other css file/signup.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main>
        <div class="container">
            <div id="top-sec">
                <a href="../index.html"><span class="iconify-icon">
                        <iconify-icon icon="material-symbols:home-outline-rounded" width="24"
                            height="24"></iconify-icon>
                    </span></a>
                <a href="#">Account</a>
                <a href="#">Login</a>
            </div>

            <div class="signup-container">
                <div>
                    <h2>Signup</h2>
                    <form action="/submit_signup" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="submit">Signup</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="../js file/bootstrap.bundle.min.js"></script>
    <script src="../js file/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="../js file/main.js"></script>
    <script>
        // jQuery দিয়ে Navbar এবং Footer Load করা
        $(function() {
            $("#navbar-placeholder").load("navbar.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</body>

</html>
